<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="style.css">

   <style>

    body {
        font-family: Arial, Helvetica, sans-serif;
    }

   </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="POST" autocomplete="on">
        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor" value="#505600">
        </p>

        <p>
            <label for="inivel">Nível de Satisfação</label>
            <input type="range" name="range" id="irange" min="0" max="10" value="6">
        </p>

        <p>
            <label for="ifile">Foto do perfil:</label>
            <input type="file" name="file" id="ifile">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>


</body>
</html>
