<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="style.css">

   <style>

    body {
        font-family: Arial, Helvetica, sans-serif;
    }

   </style>
</head>
<body>
    <form action="cadastro.php" method="POST" autocomplete="on">

        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome"  maxlength="30" autocomplete="name" placeholder="nome completo">
            </p>

            <p>
                <label for="iemail">E-mail:</label>
                <input type="email" name="email" id="iemail" autocomplete="tel">
            </p>
    
            <p>
                <label for="itelefone">Telefone:</label>
                <input type="tel" name="telefone" id="itelefone" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(xx)xxxxx-xxxx">
            </p>
        </fieldset>
        
        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" min="0" max="10" step="0.1">
        </p>
        
        <p>
            <label for="imes">Mês Letivo:</label>
            <input type="month" name="mes" id="imes">
        </p>

        <p>
            <label for="idia">Dia:</label>
            <input type="date" name="dia" id="idia">
        </p>

        <p>
            <label for="itime">Hora:</label>
            <input type="time" name="time" id="itime">
        </p>

        <p>
            <label for="idatetimelocal">Data e Hora:</label>
            <input type="datetime-local" name="datetimelocal" id="idatetimelocal">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>


</body>
</html>
