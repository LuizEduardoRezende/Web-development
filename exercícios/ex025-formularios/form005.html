<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="style.css">

   <style>

    body {
        font-family: Arial, Helvetica, sans-serif;
    }

   </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="POST" autocomplete="on">

        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas"> <label for="isxmas" value="M">Masculino</label>

            <input type="radio" name="sexo" id="isxfem" checked value="F"> <label for="isxfem">Feminino</label>

        </fieldset>


        <fieldset>
            <legend>Esposters favoritos</legend>
                <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label> <br>

                <input type="checkbox" name="esbas" id="iesbas" checked><label for="iesbas">Basquete</label>
                
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>


</body>
</html>
