<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="style.css">

   <style>

    body {
        font-family: Arial, Helvetica, sans-serif;
    }

   </style>
</head>
<body>
    <form action="cadastro.php" method="POST" autocomplete="on">
        <p>
            <label for="iusu">Usuário:</label> 
            <input type="text" name="usuario" id="iusu" required minlength="5" maxlength="15" size="15" placeholder="mínimo 5 dígitos" autocomplete="username">
        </p>

        <div>
            <label for="issenha">Senha:</label> 
            <input type="password" name="sobrenome" id="isenha" required minlength="8" maxlength="20" placeholder="mínimo 8 dígitos" autocomplete="current-password">
        </div>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>


</body>
</html>
