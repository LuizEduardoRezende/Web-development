<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas Grandes</title>
    <link rel="stylesheet" href="style.css">

   <style>

    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    table {
        width: 500px;
        height: 50px;
        border-collapse: collapse;
        border: 5px black solid;
    }

    td, th {
        border: 1px solid black;
        padding: 10px;
        text-align: left;
        vertical-align: center;
    }

    tbody > tr:nth-child(odd) {
        background-color: lightgray;
    }

    td.num {
        text-align: right;
    }

   </style>
</head>
<body>
    <h1>Mesclagem de CÃ©lulas</h1>
    <!--
        ANATOMIA DE TABELAS GRANDES
        TABLE
        CAPTION
            THEAD
                TR, TD, TH
            TBODY
                TR, TD, TH
            TFOOT
                TR, TD, TH
    -->
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
        </tr>
        <tr>
            <td rowspan="3">D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>

            <td>I</td>
        </tr>
        <tr>

            <td>L</td>
        </tr>
    </table>

</body>
</html>
