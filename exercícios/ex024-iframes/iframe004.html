<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
    <link rel="stylesheet" href="style.css">
   <style>

    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    iframe {
        width: 95vw;
        height: 400px;
        border: 5px solid black;
        border-radius: 20px;
        display: block;
        margin: auto;
    }
   </style>
</head>
<body>
    <h1>Site principal</h1>

    <iframe src="páginas-extras/pag005.html" name="frame" sandbox="allow-same-origin allow-forms" referrerpolicy="no-referrer">
        Seu navegador não possui compatibilidade com iframe.
    </iframe>

</body>
</html>
