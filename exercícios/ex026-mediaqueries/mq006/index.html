<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries</title>
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />

</head>

<body>
    <main>
        <div class="img">
        </div>

        <div id="formulario">
            <h1>Login</h1>
            <p>
                Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu
                ambiente.
            </p>
            <form action="login.php" method="post" autocomplete="on">
                <div class="campo">

                    <span class="material-symbols-outlined">person</span>
                    <input type="text" name="email" id="iemail" placeholder="Seu e-mail" autocomplete="email" required>
                    <label for="iemail"></label>

                </div>
                <div class="campo">

                    <span class="material-symbols-outlined">vpn_key</span>
                    <input type="password" name="senha" id="isenha" required minlength="8" maxlength="20" placeholder="Sua senha" autocomplete="current-password">
                    <label for="issenha"></label>

                </div>
                <input id="entrar" type="submit" value="Entrar" class="botao">
                <a id="esqueci" class="botao">Esqueci a senha <span class="material-symbols-outlined">mail</span></a>
            </form>
        </div>

    </main>

</body>

</html>
