<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex011</title>
</head>
<body>
    <h1>Imagens dinâmica</h1>
    <p>
        Tente abrir esse site em diferentes dispositivos ou simplismente aumente e diminuo o tamanho do seu navegador.
    </p>
    
    <picture>
        <source media="(max-width: 750px)" srcset="images/img_p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="images/img_m.png" type="image/png">

        <img src="images/img_g.png" alt="imagem flexível">

    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>
        Vamos aprender a reproduzir áudios em HTML5.
    </p>
    <audio preload="metadata" controls loop>
        <source src="../midia/among.mp3" type="audio/mpeg"> 
        <p>Infelizmente seu navegador não consegue reproduzir áudio.</p>
    </audio>
    <audio preload="metadata" controls loop>
        <source src="../midia/atumalaca slow.mp3" type="audio/mpeg">
    </audio>

</body>
</html>
